name: deploy node collector to kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'node-collector/**'
      - 'k8s/collector-deployment.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    if: github.repository == '100-hours-a-week/1-team-1danhebojo-coalarm-node'
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gsandoo/coalarm-node
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: ✅ Checkout source code
        uses: actions/checkout@v3

      - name: 🔐 Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🐳 Build Docker image with Git SHA tag
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./node-collector

      - name: 📤 Push Docker image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: ☸️ Set up kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: 🚀 Deploy to Kubernetes with Git SHA image
        run: |
          sed "s|gsandoo/coalarm-node:latest|$IMAGE_NAME:$IMAGE_TAG|g" k8s/collector-deployment.yml | \
          kubectl apply --insecure-skip-tls-verify -f -

      - name: 📣 Notify to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "content": "@everyone ✅ Node Collector 배포가 완료되었습니다. \n\n📦 이미지: '"$IMAGE_NAME:$IMAGE_TAG"'\n🚀 배포 시간: '"$(date +'%Y-%m-%d %H:%M:%S')"'\n🔗 GitHub: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
              }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
