name: deploy node collector to kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'node-collector/**'
      - 'k8s/collector-deployment.yml'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    if: github.repository == '100-hours-a-week/1-team-1danhebojo-coalarm-node'
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gsandoo/coalarm-node
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ” Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker image with Git SHA tag
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG ./node-collector

      - name: ğŸ“¤ Push Docker image to Docker Hub
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      - name: â˜¸ï¸ Set up kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: ğŸš€ Deploy to Kubernetes with Git SHA image
        run: |
          sed "s|gsandoo/coalarm-node:latest|$IMAGE_NAME:$IMAGE_TAG|g" k8s/collector-deployment.yml | \
          kubectl apply --insecure-skip-tls-verify -f -

      - name: ğŸ“£ Notify to Discord
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
                "content": "@everyone âœ… Node Collector ë°°í¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. \n\nğŸ“¦ ì´ë¯¸ì§€: '"$IMAGE_NAME:$IMAGE_TAG"'\nğŸš€ ë°°í¬ ì‹œê°„: '"$(date +'%Y-%m-%d %H:%M:%S')"'\nğŸ”— GitHub: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
              }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
